<div class="row login-form">
    <form class="col s4 offset-s4" role="form" (submit)="login($event, username.value, password.value)">
        <div class="row">
            <div class="input-field col s12 form-group">
                <input #username id="username" type="text" class="validate">
                <label for="username" class="active">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 form-group">
                <input #password id="password" type="password" class="validate">
                <label for="password" class="active">Password</label>
            </div>
        </div>
        <div class="row center-align">
	        <button class="btn waves-effect waves-light" type="submit" name="action">Login
	    		<i class="material-icons right">send</i>
	  		</button>
  		</div>
    </form>
</div>
